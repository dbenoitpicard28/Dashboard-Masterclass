<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
   
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Benoit Picard</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Dashboards</a></li>
      <li><a href="#">About US</a></li>
      <li><a href="#">Contact US</a></li>
    </ul>
  </div>
</nav>
  
    <div class="container">
        <h1 class="text-center my-4">Mini Dashboard</h1>
        <!--Statistic Card -->  
    <div class="row">
        <div class="col-12">
            <div class="card bg-success text-white mb-3">
                <div class="card-body">
                    <h5 class="card-title text-white">Users</h5>
                    <p class="card-text text-white">1,234</p>
                    <p class="card-text"><small class="text-white">Date:June 12 2025</small></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card bg-info text-white mb-3">
                <div class="card-body">
                    <h5 class="card-title text-white">Sales Transactions</h5>
                    <p><img src="Image/WhatsApp Image 2025-06-12 at 18.27.34.jpeg" alt=""></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h3>Recent Transactions</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <h1>The sum of two numbers are:</h1>
        <input type="text" name="" id="num1" placeholder="Enter first number" class="form-control mb-2" />
        <input type="text" name="" id="num2" placeholder="Enter second number" class="form-control mb-2" /></br>
        <button class="btn btn-primary" onclick="calculateSum()">Calculate</button>
        <div id="result"></div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>
<script>
    function    calculateSum() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let sum = num1 + num2;
        document.getElementById("result").innerHTML = "The sum is: " + sum;
    }

</script>

</body>
</html>
